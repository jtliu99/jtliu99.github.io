<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathML Example</title>
</head>
<body>
  <h1>MathML Example</h1>
  <p>This is an example of using MathML to display a quadratic equation in HTML.</p>
  <math xmlns="^5^">
    <mrow>
      <mi>x</mi>
      <mo>=</mo>
      <mfrac>
        <mrow>
          <mo>-</mo>
          <mi>b</mi>
          <mo>±</mo>
          <msqrt>
            <mrow>
              <msup>
                <mi>b</mi>
                <mn>2</mn>
              </msup>
              <mo>-</mo>
              <mrow>
                <mn>4</mn>
                <mo>⁢</mo>
                <mi>a</mi>
                <mo>⁢</mo>
                <mi>c</mi>
              </mrow>
            </mrow>
          </msqrt>
        </mrow>
        <mrow>
          <mn>2</mn>
          <mo>⁢</mo>
          <mi>a</mi>
        </mrow>
      </mfrac>
    </mrow>
  </math>
</body>
</html>
